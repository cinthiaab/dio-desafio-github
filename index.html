<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Instagram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="instragram-wrapper">
            <div class="instagram-phone">
                <img src="./Imagens/celular-insta.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <div class="instagram-logo">
                        <img src="./Imagens/instagram.png" alt="instagram logo">
                    </div>
                    <div class="profile-photo">
                        <img src="./Imagens/profile-photo.png" alt="profile photo">
                    </div>
                    <a href="#" class="instagram-login">Continue como _cinthia.barreto_</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é _cinthia.barreto_?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="download"> 
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"><img src="./Imagens/App Store.png" alt="app store"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D1AEFDCF5-6827-41D1-B55C-701A29C9551F%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank" class="app-download"><img src="./Imagens/Google Play.png" alt="google play"></a>
                    </div>
                </div>
            </div>
           
        </div>
        
    </body>
</html>
